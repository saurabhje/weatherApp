<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your City's Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="inputs">
        <input type="text" id="searchBox">
        <input type="submit" id="submitBtn" value="Search">
    </div>
    <div id="information">
        <p class="card" id="cityName"></p>
        <p class="card" id="tempC"></p>
        <p class="card" id="tempF"></p>
        <p class="card" id="condition"></p>
        <p class="card" id="humidity"></p>
    </div>
</body>
</html>
